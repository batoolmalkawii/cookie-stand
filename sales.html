<!DOCTYPE html>
<html>

<head>
    <title>Salmon Cookies Sales</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap');
    </style>
    <link rel="shortcut icon" href="img/fish.jpg" type="image/x-icon">

</head>

<body>
    <header>
        <img id="logo" src="img/salmon.png" width="100px">
        <h1>Salmon Cookies</h1>
        <nav>
            <ul>
                <li class="nbar"><a href="index.html">Home</a></li>
                <li class="nbar"><a href="sales.html">Sales</a></li>
                <li class="nbar"><a href="#">Contact us</a></li>
            </ul>
        </nav>

    </header>
    <main>
        <button id="add" onclick="displayForm()">+ Add Store</a></button>
        <section id="container"></section>
        <form id="addForm">
            <fieldset>
                <legend>
                    <h2>+ Add New Store</h2>
                </legend>
                <p>
                    <label for="location">Location: </label>
                    <input type="text" id="location" placeholder="Location.." required>
                </p>
                <p>
                    <label for="minCustomers">Minimum Customers: </label>
                    <input type="number" id="minCustomers" placeholder="Min.." required>
                </p>
                <p>
                    <label for="maxCustomers">Maximum Customers: </label>
                    <input type="number" id="maxCustomers" placeholder="Max.." required>
                </p>
                <p>
                    <label for="avgCookies">Average No. of Cookies: </label>
                    <input type="number" id="avgCookies" placeholder="Avg.." required>
                </p>
                <input type="submit" id="submit">
            </fieldset>
        </form>
    </main>
    <script src="js/app.js" defer></script>
    <footer>
        <img src="img/fish.jpg" width=25px>
        Copyright &copy; Salmon Cookies 2020
    </footer>
</body>

</html>
